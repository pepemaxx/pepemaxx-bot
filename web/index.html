<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAXx - ماینینگ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tab-bar">
        <a href="index.html" class="tab-btn active">
            <img src="assets/mining-icon.png" alt="Mining">
            <span>ماینینگ</span>
        </a>
        <a href="wallet.html" class="tab-btn">
            <img src="assets/wallet-icon.png" alt="Wallet">
            <span>کیف پول</span>
        </a>
        <a href="quest.html" class="tab-btn">
            <img src="assets/quest-icon.png" alt="Quests">
            <span>کوئست‌ها</span>
        </a>
        <a href="friends.html" class="tab-btn">
            <img src="assets/friends-icon.png" alt="Friends">
            <span>دوستان</span>
        </a>
    </div>

    <div class="mining-container">
        <div class="header">
            <img src="assets/pepe.png" alt="Pepe" class="pepe-img">
            <img src="assets/maxx-logo.png" alt="MAXx" class="maxx-logo">
        </div>

        <div class="reward-box">
            <p class="reward-value">16.27</p>
            <p class="reward-label">هر ساعت</p>
        </div>
        
        <div class="timer-box">
            <p class="current-rate">0.1077</p>
            <p class="timer">---23h 59m 32s---</p>
            <p class="timer-label">زمان تا پاداش بعدی</p>
        </div>
        
        <button class="claim-btn" id="claim-btn">
            <span class="claim-text">دریافت پاداش</span>
            <span class="claim-icon">🎁</span>
        </button>
        
        <div class="booster-box">
            <p class="booster-text">تقویت کننده 4000%</p>
            <div class="stats">
                <p>نرخ پایه: <span>3.32</span></p>
                <p>ضریب تقویت: <span>390%</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
